<!DOCTYPE html>
<html>
<head>
    <title>Sound Test</title>
</head>
<body style="background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <button id="testBtn" style="padding: 50px; font-size: 30px; cursor: pointer;">
        НАЖМИ МЕНЯ (ПРОВЕРКА ЗВУКА)
    </button>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            // Создаем аудио-движок
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Создаем осциллятор (пищалку)
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine'; // Тип звука (чистый тон)
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Нота Ля
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Громкость

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            
            alert("Если ты не слышишь писк, значит звук заблокирован в браузере или в системе!");
            
            // Остановим через 2 секунды
            setTimeout(() => { oscillator.stop(); }, 2000);
        });
    </script>
</body>
</html>
