<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_SECURITY_UPDATE</title>
    <style>
        body { background-color: black; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; -webkit-user-select: none; user-select: none; }
        #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; font-size: 14px; opacity: 0.2; z-index: 1; pointer-events: none; }
        .content { position: relative; z-index: 10; text-align: center; width: 90%; }
        
        .progress-container { width: 100%; border: 1px solid #00ff00; height: 20px; margin: 20px 0; background: rgba(0,255,0,0.1); }
        #progress-bar { width: 0%; height: 100%; background: #00ff00; box-shadow: 0 0 10px #00ff00; transition: width 0.1s; }
        
        #btn-container { display: none; margin-top: 20px; }
        .start-btn { padding: 20px; font-size: 16px; background: #00ff00; color: black; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; }

        #main-alert { display: none; }
        .devil-img { width: 80%; max-width: 400px; filter: drop-shadow(0 0 20px red); animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        .alert-box { border: 2px solid red; padding: 15px; color: #ff0000; background: rgba(0,0,0,0.9); margin-top: 10px; text-align: left; font-size: 13px; }
        .blink { animation: blinker 0.6s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="matrix"></div>

    <div class="content" id="ui-box">
        <div id="loading-screen">
            <h2 class="blink">SYSTEM SECURITY SCAN</h2>
            <div class="progress-container"><div id="progress-bar"></div></div>
            <div id="status-text">Инициализация...</div>
            
            <div id="btn-container">
                <button class="start-btn" onclick="activateVirus()">ПРИНЯТЬ СОГЛАШЕНИЕ<br>И ЗАВЕРШИТЬ</button>
            </div>
        </div>

        <div id="main-alert">
            <img src="Photoroom_20260211_192331.png" class="devil-img">
            <div class="alert-box">
                <h2 class="blink" style="text-align:center;">SYSTEM COMPROMISED</h2>
                <p>Все данные устройства (Telegram, Фото, Пароли) скопированы на удаленный сервер.</p>
                <p>IP: 82.202.160.11. Статус: ВЫГРУЗКА ЗАВЕРШЕНА.</p>
                <p style="color:yellow; text-align:center;">ТРЕБУЕТСЯ ОПЛАТА: $300 (BTC)</p>
            </div>
        </div>
    </div>

    <audio id="siren" loop src="https://www.soundjay.com/mechanical/sounds/siren-1.mp3"></audio>

    <script>
        // 1. ЗАПУСК ПОЛОСКИ СРАЗУ ПРИ ЗАГРУЗКЕ
        window.onload = function() {
            let width = 0;
            const bar = document.getElementById('progress-bar');
            const status = document.getElementById('status-text');
            const btn = document.getElementById('btn-container');
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    status.innerText = "ПРОВЕРКА ЗАВЕРШЕНА. ТРЕБУЕТСЯ ПОДТВЕРЖДЕНИЕ.";
                    btn.style.display = "block";
                } else {
                    width += 1;
                    bar.style.width = width + '%';
                    if(width == 30) status.innerText = "Поиск уязвимостей...";
                    if(width == 60) status.innerText = "Доступ к файловой системе...";
                    if(width == 90) status.innerText = "Сбор данных...";
                }
            }, 50); // Скорость полоски (5 секунд на всё)
        };

        // 2. АКТИВАЦИЯ ПОСЛЕ НАЖАТИЯ КНОПКИ
        function activateVirus() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-alert').style.display = 'block';
            
            // Звук и Видео
            document.getElementById('siren').play().catch(() => {});
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            
            // Матрица на фоне
            const matrix = document.getElementById('matrix');
            setInterval(() => {
                matrix.innerHTML += Math.random().toString(36).substring(2, 5) + " ";
                if(matrix.innerHTML.length > 2000) matrix.innerHTML = "";
            }, 50);

            // Вибрация (для Redmi)
            if(navigator.vibrate) navigator.vibrate([1000, 500, 1000]);
        }
    </script>
</body>
</html>
