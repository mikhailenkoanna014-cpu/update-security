<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Test</title>
</head>
<body style="background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;">

    <audio id="player" src="voice.mp3"></audio>

    <button id="btn" style="padding: 40px; font-size: 24px; background: #b00; color: #fff; border: 2px solid #fff; cursor: pointer; font-family: monospace; font-weight: bold;">
        ПРОВЕРИТЬ ГОЛОС ХАКЕРА
    </button>

    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const audio = document.getElementById('player');
            const btn = document.getElementById('btn');

            // Пробуем запустить
            audio.play()
                .then(() => {
                    btn.style.background = "#0b0"; // Зеленая кнопка если все ок
                    btn.innerText = "ВОСПРОИЗВЕДЕНИЕ...";
                })
                .catch(error => {
                    alert("ТИШИНА! Ошибка: " + error.message + "\n\nПроверь: \n1. Загрузил ли ты файл voice.mp3 на GitHub?\n2. Точно ли он называется маленькими буквами?");
                    btn.style.background = "#555";
                });
        });
    </script>

</body>
</html>
