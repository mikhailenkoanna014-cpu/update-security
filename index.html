<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; justify-content: center; align-items: center; z-index: 9999; cursor: pointer; }
        .btn { padding: 25px 50px; font-size: 22px; background: #007bff; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #loader { display: none; text-align: center; width: 80%; }
        .bar-bg { width: 100%; height: 30px; background: #222; border: 2px solid #0f0; margin-top: 20px; box-shadow: 0 0 10px #0f0; }
        #bar-fill { height: 100%; width: 0%; background: #0f0; transition: width 0.1s; }
        #final { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #800; color: #fff; padding: 40px; text-align: center; box-sizing: border-box; z-index: 10000; border: 10px solid red; }
        .scare-btn { background: #000; color: #fff; border: 2px solid #fff; padding: 20px; width: 100%; max-width: 400px; margin-top: 30px; font-weight: bold; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="start()">
        <button class="btn">BEGIN SYSTEM SCAN</button>
    </div>

    <div id="loader">
        <h2 id="status" style="letter-spacing: 2px;">SCANNING DIRECTORIES...</h2>
        <div class="bar-bg"><div id="bar-fill"></div></div>
        <h1 id="perc">0%</h1>
    </div>

    <div id="final">
        <h1 style="font-size: 60px; margin-top: 50px;">Ooops!</h1>
        <p style="font-size: 24px;">Your personal files are encrypted!</p>
        <p style="color: #ff0; font-size: 20px; font-weight: bold;">Decryption price: 0.05 BTC</p>
        <button class="scare-btn" onclick="scare()">ДЕАКТИВИРОВАТЬ СИСТЕМУ</button>
    </div>

    <audio id="alarm" loop src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <script>
        let p = 0;
        function start() {
            const a = document.getElementById('alarm');
            
            // На ноуте это принудительно включает аудио-контекст
            a.muted = false; 
            a.play().catch(err => console.log("Ошибка звука:", err));
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            let itv = setInterval(() => {
                p++;
                document.getElementById('bar-fill').style.width = p + '%';
                document.getElementById('perc').innerText = p + '%';
                
                if (p >= 100) {
                    clearInterval(itv);
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('final').style.display = 'block';
                }
            }, 60); // Скорость нормальная
        }

        function scare() {
            alert("КРИТИЧЕСКАЯ ОШИБКА: Доступ заблокирован. Попытка деактивации приведет к удалению всех данных!");
        }
    </script>
</body>
</html>
