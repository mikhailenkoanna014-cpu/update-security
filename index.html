<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Test</title>
</head>
<body style="background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;">

    <audio id="player" src="voice.mp3"></audio>

    <button id="btn" style="padding: 40px; font-size: 24px; background: #b00; color: #fff; border: 2px solid #fff; cursor: pointer; font-family: monospace; font-weight: bold;">
        ЗАПУСТИТЬ ТЕСТ ГОЛОСА
    </button>

    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const audio = document.getElementById('player');
            const btn = document.getElementById('btn');

            audio.play()
                .then(() => {
                    btn.style.background = "#0b0";
                    btn.innerText = "ИГРАЕТ!";
                })
                .catch(error => {
                    alert("Ошибка: " + error.message + "\nПроверь настройки звука в браузере!");
                });
        });
    </script>
</body>
</html>
